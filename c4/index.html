<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./hojaEstilo.css">
</head>

<body>
    <div>
        <form action="register.com" method="get">
            <h1>Register</h1><br>
            <input type="text" name="usuario" id="user" required placeholder="Full Name"><br><br>
            <input type="email" name="correo" id="correo" required placeholder="E-mail"><br><br>
            <input type="number" name="phone" id="phone" required placeholder="Phone"><br><br>
            <input type="password" name="password" id="password" required placeholder="password"><br><br>
            <input type="password" name="confirmarPassword" id="confirmPassword" required
                placeholder="confirmar Password"><br><br><br>
            <input class="colorB" type="button" value="Register">
        </form>
    </div>
</body>

</html>
